<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Memory Game - Jonathan Deleon</title>

    <link rel="stylesheet" href="styles.css">
    <!-- <link rel="stylesheet"
  href="https://cdn.jsdelivr.net/npm/animate.css@3.5.2/animate.min.css"> -->
    <link href="https://fonts.googleapis.com/css?family=Orbitron" rel="stylesheet">

    <script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>

    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
  <body>
    <header>
      <h1 class="title">Memory Matching Game</h1>

      <div class="scoreContainer">
        <h3 class="score">Score: <span id="gameScore">0</span></h3>

        <p class="score bestScore">Best Game Score: <span id="bestScore">N/A</span></p>

      </div>
      <div class="startContainer">
        <div id="time"><span id="minutes">00</span>:<span id="seconds">00</span></div>
        <div class="ratings">
          <div>
            <i class="far fa-star" id="star1"></i>
            <i class="far fa-star" id="star2"></i>
            <i class="far fa-star" id="star3"></i>
          </div>
        </div>
        <h5 id="instructions">Please enter your name and press start to begin matching. Good Luck!</h5>
        <input type="text" id='pName' value="Player Name">
        <input type="button" class="button" id="start" value="Start New Game">
      </div>

    </header>

    <main class="grid_container">
      <table id="grid"></table>
    </main>

    <footer>
      <p>Created by Jonathan Deleon - February 2018</p>
    </footer>

    <script src="app.js"></script>
  </body>
</html>
