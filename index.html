<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Memory Game - Jonathan Deleon</title>

    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet"
  href="https://cdn.jsdelivr.net/npm/animate.css@3.5.2/animate.min.css">
    <script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>
  </head>
  <body>
    <header>
      <h1 class="title">Memory Matching Game</h1>
      <!-- TODO: Add Player Name -->
      <div class="scoreContainer">
        <h3 class="score">Score: <span id="gameScore">0</span></h3>
        <p class="score bestScore">Best Game Score: <span id="bestScore">N/A</span></p>
      </div>
      <!-- TODO: Add Refresh Button -->
      <input type="button" id="start" value="Start New Game">
      <i class="fas fa-anchor"></i>
    </header>

    <main class="grid_container">
      <table id="grid"></table>
    </main>

    <script type="text/javascript" src="app.js"></script>
  </body>
</html>
